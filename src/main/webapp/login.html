<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css" rel="stylesheet">
    <title>fort sdk test - login</title>
</head>

<body>
    <h1>Login form</h1>

    <div class="container">
        <form class="" action="/fort/login" method="post">
            <div class="form-group">
                <label>Username: </label>
                <input class="form-control" type="text" name="f_username" value="">
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input class="form-control" type="password" name="f_password" value="">
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
    </div>
</body>

</html>
